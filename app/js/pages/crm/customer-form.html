<ion-view view-title="{{'customer_form_title'|translate}}"
          hide-back-button="true"
          class="customer-form-page">
  <ion-nav-buttons>
    <back-btn state="tab.crm"></back-btn>
  </ion-nav-buttons>

  <ion-content>
    <form class="m-form"
          name="form"
          novalidate>
      <div class="list margin-top">
        <ion-input class="item item-input">
          <ion-label>{{'customer_form_client_name'|translate}} <span class="required">*</span></ion-label>
          <input type="text"
                 placeholder="{{'customer_form_required'|translate}}"
                 ng-change="vm.formUtil.onInputChange(form)"
                 ng-model="vm.formUtil.data.name"
                 name="customerName"
                 required>
        </ion-input>
        <ion-input class="item item-input">
          <ion-label>{{'customer_form_birth_date'|translate}}  <span class="required">*</span></ion-label>
          <input type="date" ng-model="vm.formUtil.data.birthday" ng-click="vm.setDefaultBirthday()" required name="birthday" />
        </ion-input>

        <div class="error">
        </div>
      </div>

      <div class="block-btn-div">
        <button class="button button-block button-positive"
                on-request="vm.goNext($event, form.$valid)"
                ng-disabled="form.$invalid">
          {{'customer_form_next_step'|translate}}
        </button>
      </div>
    </form>

  </ion-content>

</ion-view>
